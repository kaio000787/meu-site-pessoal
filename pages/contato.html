                <main> 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
           <form onsubmit ="event.preventDefault()">
          
              
                <fieldset>
                    <label for="input-nome">nome</label>
                    <input type="text" name="input-nome" id="input-nome" placeholder="Digite seu nome" required minlength="2">
                </fieldset>

                <fieldset>
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email" placeholder="Digite seu E-mail" required>
                </fieldset>

                <fieldset>
                    <label for="input-tel">Telefone</label>
                    <input type="tel" name="input-tel" id="input-tel" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{5}-\d{4}$" maxlength="15" oninput="formatarTelefone(this)">
                  </fieldset>

                <fieldset>
                    <label for="input-msg">Mensagem</label>
                    <textarea name="input-msg" id="input-msg" cols="30" rows="10"></textarea>
                </fieldset>
                 
                <center>
